<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>管理者画面</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: sans-serif; padding: 20px; }

    .table-wrapper {
      overflow-x: auto;
      width: 100%;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 40px;
      table-layout: fixed;
      min-width: 900px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
      height: 40px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    th {
      background-color: #f0f0f0;
    }

    th:first-child,
    td:first-child {
      width: 30px;
    }

    th:nth-child(2),
    td:nth-child(2) {
      width: 120px;
      text-align: left;
    }

    td, th {
      min-width: 120px;
    }

    .note-table td:last-child,
    .note-table th:last-child {
      width: 200px;
      text-align: left;
    }

    .name-col {
      font-weight: bold;
    }

    .controls {
      margin-top: 20px;
    }

    table tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <script>
    const password = "admin1234";
    const input = prompt("管理者パスワードを入力してください：");
    if (input !== password) {
      alert("パスワードが正しくありません。");
      window.location.href = "index.html";
    }
  </script>

  <h1>アンケート集計（管理者画面）</h1>

  <h3>アンケート対象期間</h3>
  <label>開始日: <input type="date" id="startDate" /></label>
  <label>終了日: <input type="date" id="endDate" /></label>
  <button onclick="saveRange()">期間を保存</button>
  <p id="rangeSaved" style="color: green;"></p>

  <div class="controls">
    <button onclick="exportCSV()">CSV出力</button>
    <button onclick="deleteSelected()">選択した回答を削除</button>
    <button onclick="deleteAll()">すべての回答を削除</button>
  </div>

  <div id="tableContainer" class="table-wrapper"></div>

  <!-- Firebaseモジュール -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import {
      getDatabase,
      ref,
      onValue,
      remove,
      get,
      child
    } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDToeM2cPECKb22wElwSkCDsOMiEv_QU10",
      authDomain: "natura-shift.firebaseapp.com",
      databaseURL: "https://natura-shift-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "natura-shift",
      storageBucket: "natura-shift.firebasestorage.app",
      messagingSenderId: "485985022346",
      appId: "1:485985022346:web:29b59ab107cee81357d873"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const dbRef = ref(db, "responses");

    const weekdays = ["月", "火", "水", "木", "金", "土", "日"];

    function saveRange() {
      const start = document.getElementById("startDate").value;
      const end = document.getElementById("endDate").value;
      if (!start || !end) {
        alert("開始日と終了日を入力してください。");
        return;
      }
      localStorage.setItem("surveyRange", JSON.stringify({ start, end }));
      document.getElementById("rangeSaved").textContent = `保存されました：${start} ～ ${end}`;
      fetchData();
    }

    function getDatesInRange(start, end) {
      const dateArray = [];
      let current = new Date(start);
      const last = new Date(end);
      while (current <= last) {
        const iso = current.toISOString().split("T")[0];
        const day = current.getDate();
        let jsDow = current.getDay();
        const dow = (jsDow === 0) ? 6 : jsDow - 1;
        const youbi = weekdays[dow];
        dateArray.push({ iso, day, youbi, dow });
        current.setDate(current.getDate() + 1);
      }
      return dateArray;
    }

    function splitWeeks(dates) {
      const weeks = [];
      let week = [];
      dates.forEach(date => {
        if (week.length === 0 && date.dow !== 0) {
          for (let i = 0; i < date.dow; i++) week.push(null);
        }
        week.push(date);
        if (week.length === 7) {
          weeks.push(week);
          week = [];
        }
      });
      if (week.length > 0 && week.length < 7) {
        while (week.length < 7) week.push(null);
        weeks.push(week);
      }
      return weeks;
    }

    function formatTime(answer) {
      if (!answer || !answer.type) return "";
      const { type, start, end } = answer;
      if (type === "Lunch") {
        return start?.startsWith("10") ? `Lunch10~${end || ""}` : `Lunch~${end || ""}`;
      }
      if (type === "Dinner") return `${start || ""}~${end || ""}`;
      if (type === "Free") return `Free~${end || ""}`;
      return "";
    }

    function renderTableFromData(data) {
      const container = document.getElementById("tableContainer");
      container.innerHTML = "";

      const range = JSON.parse(localStorage.getItem("surveyRange") || "null");
      if (!range) {
        container.innerHTML = "<p>期間が設定されていません。</p>";
        return;
      }

      const allDates = getDatesInRange(range.start, range.end);
      const weeks = splitWeeks(allDates);

      weeks.forEach((weekDates, weekIndex) => {
        const table = document.createElement("table");

        const thead = document.createElement("thead");
        const headRow1 = document.createElement("tr");
        headRow1.innerHTML = "<th></th><th>名前</th>";
        weekDates.forEach(d => {
          const th = document.createElement("th");
          th.textContent = d ? d.youbi : "";
          headRow1.appendChild(th);
        });
        thead.appendChild(headRow1);

        const headRow2 = document.createElement("tr");
        headRow2.innerHTML = "<th>✔</th><th></th>";
        weekDates.forEach(d => {
          const th = document.createElement("th");
          th.textContent = d ? d.day : "";
          headRow2.appendChild(th);
        });
        thead.appendChild(headRow2);
        table.appendChild(thead);

        const tbody = document.createElement("tbody");
        data.forEach(entry => {
          const row = document.createElement("tr");

          const checkbox = document.createElement("td");
          if (weekIndex === 0) {
            checkbox.innerHTML = `<input type="checkbox" class="deleteCheckbox" data-key="${entry._key}">`;
          }
          row.appendChild(checkbox);

          const nameCell = document.createElement("td");
          nameCell.textContent = entry.name;
          nameCell.className = "name-col";
          row.appendChild(nameCell);

          weekDates.forEach(d => {
            const td = document.createElement("td");
            if (d) td.textContent = formatTime(entry.answers?.[d.iso]);
            row.appendChild(td);
          });

          tbody.appendChild(row);
        });

        table.appendChild(tbody);
        container.appendChild(table);
      });

      const notes = data.filter(e => e.note && e.note.trim());
      if (notes.length > 0) {
        const table = document.createElement("table");
        table.className = "note-table";

        const thead = document.createElement("thead");
        const headRow = document.createElement("tr");
        headRow.innerHTML = "<th>✔</th><th>名前</th><th>備考</th>";
        thead.appendChild(headRow);
        table.appendChild(thead);

        const tbody = document.createElement("tbody");
        notes.forEach(e => {
          const row = document.createElement("tr");

          const check = document.createElement("td");
          check.innerHTML = `<input type="checkbox" class="deleteCheckbox" data-key="${e._key}">`;
          row.appendChild(check);

          const name = document.createElement("td");
          name.textContent = e.name;
          name.className = "name-col";
          row.appendChild(name);

          const note = document.createElement("td");
          note.textContent = e.note;
          row.appendChild(note);

          tbody.appendChild(row);
        });

        table.appendChild(tbody);
        container.appendChild(table);
      }
    }

    function deleteSelected() {
      const checkboxes = document.querySelectorAll(".deleteCheckbox:checked");
      if (!checkboxes.length) return alert("削除対象が選択されていません。");
      if (!confirm("本当に削除しますか？")) return;
      checkboxes.forEach(cb => {
        const key = cb.dataset.key;
        remove(ref(db, "responses/" + key));
      });
    }

    function deleteAll() {
      if (confirm("すべての回答を削除しますか？")) {
        remove(dbRef);
      }
    }

    function exportCSV() {
      const range = JSON.parse(localStorage.getItem("surveyRange") || "null");
      if (!range) return alert("期間が未設定です。");

      const dates = getDatesInRange(range.start, range.end);
      const header = ["名前", ...dates.map(d => `${d.day}(${d.youbi})`), "備考"];
      const rows = [header];

      get(dbRef).then(snapshot => {
        const data = snapshot.val() || {};
        Object.entries(data).forEach(([key, entry]) => {
          const row = [entry.name];
          dates.forEach(d => {
            row.push(formatTime(entry.answers?.[d.iso]));
          });
          row.push(entry.note || "");
          rows.push(row);
        });

        const csv = "\uFEFF" + rows.map(r => r.map(cell => `"${cell}"`).join(",")).join("\r\n");
        const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "アンケート集計.csv";
        a.click();
      });
    }

    function fetchData() {
      onValue(dbRef, snapshot => {
        const data = snapshot.val() || {};
        const arr = Object.entries(data).map(([key, val]) => ({ ...val, _key: key }));
        renderTableFromData(arr);
      });
    }

    fetchData();
  </script>
</body>
</html>
